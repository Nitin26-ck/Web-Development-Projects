<html>
    <head>
        <title>
            Coffeeshop
        </title>
        <link rel="stylesheet" type="text/css" href="cs2.css">
    </head>
    <body>
        <div class="container">
            <div class="container">
                <header class="coffee-header">
                    <div class="div-logo">
                        <img src="coffee-logo.png">
                        <span class="text">Coffeeshop</span>
                    </div>
                    <nav class="coffee-nav">
                        <a href="index2.html">Home</a>
                        <a href="product.html">Products</a>
                        <a href="contact.html">Contacts</a>
                    </nav>
                </header>
                <div class="site-content">
                    <div class="image-content">
                        <h3 class="quote">
                            Coffee is the best thing to douse the surface with
                        </h3>
                    </div>
                    <div class="card-list">
                        <h1 id="product">Products</h1>
                        <div class="card">
                            <img src="mocha-image.png">
                            <div>
                                <h2>Mocha</h2>
                                <h3>&#8377; 250</h3>
                            </div>
                        </div>
                        <div class="card">
                            <img src="cappuccino-image.png">
                            <div>
                                <h2>Cappuccino</h2>
                                <h3>&#8377; 300</h3>
                            </div>
                        </div>
                        <div class="card">
                            <img src="americano-image.png">
                            <div>
                                <h2>Americano</h2>
                                <h3>&#8377; 450</h3>
                            </div>
                        </div>
                        <div class="card">
                            <img src="latte-image.png">
                            <div>
                                <h2>Latte</h2>
                                <h3>&#8377; 200</h3>
                            </div>
                        </div>
                    </div>
                    <div class="order-section">
                        <h1 is="order">Order</h1>
                        <script type="text/javascript" src="https://form.jotform.com/jsform/211604969558063"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
